<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>プロフィール | 川北すピ子</title>
<style>
  .profile-card {
    display: flex;
    max-width: 480px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    overflow: hidden;
    font-size: 15px;
  }
  .profile-card img {
    height: 300px;
    width: auto;
    object-fit: contain;
    border-right: 1px solid #ccc;
  }
  .profile-content {
    padding: 16px;
    flex: 1;
  }

  /* 横並びコンテナ */
  .social-links {
    max-width: 480px;
    margin: 16px auto 0 auto;
    display: flex;
    justify-content: center; /* 中央寄せ */
    gap: 40px; /* アイテム間の余白 */
    background: none;
    box-shadow: none;
    padding: 0;
    align-items: center;
  }

  .social-links a {
    color: #1DA1F2;
    text-decoration: none;
    font-weight: bold;
    display: flex;
    align-items: center;
    font-size: 16px;
  }
  .social-links a svg {
    margin-right: 8px;
  }
  .social-links img {
    width: 120px;
    height: auto;
    border: 1px solid #ccc;
    border-radius: 8px;
  }

  body {
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;

    /* 左右に2枚の背景画像を配置 */
    background-image: url('pro/pro2.PNG'), url('pro/pro3.PNG');

    /* 左の画像を左中央、右の画像を右中央に配置 */
    background-position: left center, right center;

    /* 左右の画像は繰り返さず1回だけ表示 */
    background-repeat: no-repeat, no-repeat;

    /* 左右の画像のサイズ調整 */
    background-size: auto 80%, auto 80%;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
  }
.neon-archive-link {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.5em;
  color: #ff007f; /* 赤寄りの蛍光ピンク */
  text-align: center;
  letter-spacing: 0.2em;
  text-shadow:
    0 0 5px #ff007f,
    0 0 10px #ff1a8c,
    0 0 20px #ff3399,
    0 0 40px #ff66b2;
  text-decoration: none;
  cursor: pointer;
  display: inline-block;
  margin-top: 4px;
  transition: color 0.3s, text-shadow 0.3s;
}

.neon-archive-link:hover {
  color: #ff3399;
  text-shadow:
    0 0 10px #ff007f,
    0 0 20px #ff1a8c,
    0 0 30px #ff3399,
    0 0 60px #ff66b2;
}


</style>
