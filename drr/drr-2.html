<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>drrのファンアート</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
  <style>
  body {
    margin: 0;
    background: #000;
    color: #eee;
    font-family: 'Malgun Gothic', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    position: relative;
    overflow: hidden;
  }
  body::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: url("diLvFoc3.png") center center / contain no-repeat;
    opacity: 0.4; 
    z-index: 0;
    pointer-events: none;
  }
  h1, form {
    z-index: 1; /* 背景より前に出す */
  }

    h1 {
      font-size: 15px;
      margin-bottom: 30px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #555;
      background: #111;
      color: #fff;
      margin-bottom: 15px;
      width: 240px;
      text-align: center;
      border: 1px solid #0ff;
      box-shadow: 0 0 8px #0ff;
    }

    input[type="submit"] {
      padding: 8px 16px;
      font-size: 11px;
      background: #222;
      color: #ccc;
      border: 1px solid #444;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background: #444;
    }

    .message {
      margin-top: 20px;
      color: #f88;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>「ここはちょっとヤバめの領域！<br>エロもグロもカオスにブレンドされてるから覚悟してね！<br>それでも進むのなら、シークレットコードを。」</h1>

  <form onsubmit="return checkKey(event)">
    <input type="text" id="keyInput" placeholder="百どろの絵見たい人だけ入力" />
    <input type="submit" value="シグナル送信" />
    <div class="message" id="message"></div>
  </form>

  <script>
    function checkKey(event) {
      event.preventDefault();
      const input = document.getElementById('keyInput').value.trim().toUpperCase();
      const message = document.getElementById('message');

      if (input === "DORODORO") {
        window.location.href = "drr-1.html"; // ←正解後の転送先に変更可
      } else {
        message.textContent = "……その合言葉では扉は開きません。";
      }
    }
  </script>

</body>
</html>
