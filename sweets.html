<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Fake Sweets Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #b0c4de; /* 余白部分の色 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .background-container {
      background-image: url('back3.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain; /* 画面内に収めて表示 */
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sweets-link img {
      width: 170px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .sweets-link img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="background-container">
    <a href="sweets2.html" class="sweets-link">
      <img src="sweets/mihon.png" alt="フェイクスイーツ">
    </a>
  </div>
</body>
</html>
