<form id="dreamForm">
  <textarea id="dreamInput" placeholder="夢を書いてね" rows="5" required></textarea>
  <button type="submit">送信</button>
</form>
<div id="status"></div>

<script>
  const form = document.getElementById('dreamForm');
  form.addEventListener('submit', async e => {
    e.preventDefault();

    const dreamText = document.getElementById('dreamInput').value;
    const url = 'https://script.google.com/macros/s/AKfycbyIm6SU2rYc62L_mlcaHbkpAm9GvpCU-DJUyqlo25-K5g7Qbqq-jKHtYS4Vm9bY1KH6ng/exec';

    try {
      const response = await fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ dream: dreamText }),
      });

      const data = await response.json();
      if (data.status === 'success') {
        document.getElementById('status').textContent = '夢日記送信成功！ありがとう😊';
        form.reset();
      } else {
        throw new Error(data.message || '不明なエラー');
      }
    } catch (err) {
      document.getElementById('status').textContent = '送信エラーが発生しました…';
      console.error(err);
    }
  });
</script>
